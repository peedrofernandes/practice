<!DOCTYPE html>
<html lang="pt-br
">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-1, .content-2 {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 200px;
    }

    .content-1 {
      background-color: green;
    }
    .content-2 {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="content-1">
      <div>
        <div class="content-2">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
