<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word wrap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .viewport {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111414;
      color: #ddd;
    }

    .content {
      width: fit-content;
      max-width: 20vw;
      height: 400px;
      border: 1px solid #ddd;
      text-align: justify;
    }

    .content h2 {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="content">
      <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste accusamus quas eum! Aut, quisquam perferendis!</h2>
    </div>
  </div>
</body>
</html>
